name: Generate changelog

# on:
#   release:
#     types: [created, edited]
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: BobAnkh/auto-generate-changelog@v1.2.4
        with:
          REPO_NAME: "love-edx/typescript-server"
          ACCESS_TOKEN: ${{secrets.TOKEN}}
          PATH: "CHANGELOG.md"
          COMMIT_MESSAGE: "docs(CHANGELOG): update release notes"
          TYPE: "feat:Feature, fix:Bug, perf:Performance Improvements"
